<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="taskmanagement.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Task Manager</h1>
      </header>

      <!--Task input-->
      <div class="inputTask">
        <input id="task" type="text" placeholder="Enter new Task:" />
        <button type="submit" id="submitBtn">Submit</button>
      </div>

      <!--task list-->

      <ul id="taskList"></ul>
    </div>

    <script src="taskmanagement.js"></script>
  </body>
</html>
